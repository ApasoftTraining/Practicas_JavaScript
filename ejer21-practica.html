<html lang="en">

<head>

    <link rel="stylesheet" href="./estilos/principal.css">

<body>
    <h1>Ejemplo</h1>
    <div id="principal">
        <p id="parrafo1"> HOLA </p>
        <p class="parrafo_bonito">ADIOS</p>
        <p class="parrafo_bonito">Ejemplo</p>
        <h1 class="izquierda">Otro h1</h1>
        <p class="clase1">UNO</p>
        <p class="clase1">DOS</p>
    </div>
    <script>
        //Visualize todos los contenidos del documento en minsucula
        //Meter los elementos del DOM en un array
        //Recorrerlo con un forEach para pintar el valor en minscuulas
        let elementosDOM = document.getElementsByTagName('*');
        let array1 = new Array();
        for (let x of elementosDOM) { array1.push(x) };

        array1.forEach((elemento) => {
            console.log(elemento.innerHTML.toLowerCase())
        }
        );
        console.log('======================================');
        elementosDOM = document.querySelectorAll('h1,p');
        array1 = new Array();
        for (let x of elementosDOM) { array1.push(x) };

        array1.forEach((elemento) => {
            console.log(elemento.innerHTML.toLowerCase())
        }
        );

        let resultado=array1.map((elemento) => elemento.innerHTML.toLowerCase() );
        console.log(resultado);

    </script>
