<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./estilos/principal.css">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo</h1>
    <div id="principal">
        <p id="parrafo1"> HOLA </p>
        <p class="parrafo_bonito">ADIOS</p>
        <p class="parrafo_bonito">Ejemplo</p>
        <h1 class="izquierda">Otro h1</h1>
        <p class="clase1">UNO</p>
        <p class="clase1">DOS</p>
    </div>
    <script>
        //Buscar por clase on CSS
        let parrafos=document.getElementsByClassName("parrafo_bonito");
        for (let parrafo of parrafos)
        {
            console.log(parrafo.innerText);
        }
        //Busqueda con clase sin CSS
        let pars=document.getElementsByClassName("clase1");
        for (let parrafo of pars)
        {
            console.log(parrafo.innerText);
        }
    </script>

</body>

</html>
