        <div class="row">

            <div class="row">
                <!--  
               Poner una caja de texto y una label
               Cadad que ponemos una letra en la caja de texto la pintamos en la label
          -->
           
                <input id="caja" type="text" onkeyup="actualizar_label()"  onchange="alert('mensaje')"  class="form-control">     
                <label id="etiqueta" class="form-label">NADA</label>
                <label id="eti" onclick="alert('primero')">PRUEBA DE ETIQUETA</label>
                <label id="eti1">VER DTOS DEL EVENTO</label>
            
            </div>

        </div>
        <script>
            //Eventos
            //Poner eventos a nivel del element  DOM 
            eti.onclick=function(){
                alert('segundo');
            }
            //Forma alternativa
            eti.onclick=()=> alert('tercera');

            eti.addEventListener("click",alarma);
            eti.addEventListener("click",alarma1);
           
            function alarma(){
                alert('cuarta');
            }
            function alarma1(){
                alert('quintsa');
            }
            eti1.onclick=(evento)=>{
                console.log(evento);
            }

            eti1.onclick=function(evento){
                console.log(evento);
                console.log(evento.target.innerHTML);
                console.log(evento.clientX+" "+evento.clientY);
                console.log("El evento es de tipo:"+evento.type);
            }

            




            function actualizar_label() {
                //var eti = document.getElementById("etiqueta")
                //eti.innerHTML = document.getElementById("caja").value;
                document.getElementById("etiqueta").innerHTML = document.getElementById("caja").value;
            }
