<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOLOCALIZACION</title>
</head>
<body>
    <H1>Ejemplo de Geolocalización</H1>
    <p> Pulsa para averiguar tu localización</p>
    <button onclick="getLocation()">PULSA</button>;
    <p id="datos" >DATOS A MOSTRAR</p>
<script>
     function getLocation()
     {
          navigator.geolocation.getCurrentPosition(mostrarPosicion);

     }

     function mostrarPosicion(position)
     {
      document.getElementById("datos").innerHTML="Latitud "+position.coords.latitude;
     }
</script>

</body>
</html>
