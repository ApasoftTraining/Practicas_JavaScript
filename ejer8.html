<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Resto
        let resto=10%3;
        console.log(resto);
        //Exponente
        console.log(2**4);
        //incremento
        let x=10;
        console.log(x++);
        console.log(++x);
        
        //comparador distinto
        console.log(10!=20);

        //Comparador igual
        console.log(10==20);

        //comparando tipos distintos
        console.log("20"==20);

        //Modo estricto de comparacion
        let v1=0;
        let v2=false;
        console.log(v1==v2);
        console.log(v1===v2);


    </script>
</head>
<body>
    
</body>
</html>
